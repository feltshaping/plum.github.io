<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>瞬时所有</title>
    <style>
        html{background-color: plum;}
        .footer{position:fixed;left:0px;bottom:0px;width:100%;}
        .footer a{display: block;text-align: center;text-decoration:none;font-size: 12px;color:black}
        h1{
            color:red;
            animation:myhue 5s linear infinite;
        }
        @keyframes myhue{to{filter:hue-rotate(360deg)}}
        #t0{
            height: auto;
        }

    </style>
</head>
<body>
    <div id="root">Have I been dreaming just now?</div>
    <textarea autoHeight="true">
        There is no solace above or below. Only us... 
        Small, solitary, battling one another. I pray to myself, for myself.
    </textarea>
    <h1>heyo</h1>
    <div class="footer"><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2022017890号-2</a></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script>
        $.fn.autoHeight = function(){    
        function autoHeight(elem){
            // elem.style.height = 'auto';
            elem.scrollTop = 0; //防抖动
            elem.style.height = elem.scrollHeight + 'px';
        }
        this.each(function(){
            autoHeight(this);
            $(this).on('keyup', function(){
                autoHeight(this);
            });
        });     
    }                
    $('textarea[autoHeight]').autoHeight(); 
    </script>
</body>
